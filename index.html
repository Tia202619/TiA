<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Experience Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .question {
            margin-bottom: 24px;
        }
        .question p {
            font-weight: bold;
        }
        .likert {
            display: flex;
            gap: 16px;
        }
        .likert label {
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form>
        <!-- Comfort -->
        <div class="question">
            <p>1. Comfort – I am at ease while the vehicle is en route.</p>
            <div class="likert">
                <label><input type="radio" name="comfort" value="1"> Strongly Disagree</label>
                <label><input type="radio" name="comfort" value="2"> Disagree</label>
                <label><input type="radio" name="comfort" value="3"> Neutral</label>
                <label><input type="radio" name="comfort" value="4"> Agree</label>
                <label><input type="radio" name="comfort" value="5"> Strongly Agree</label>
            </div>
        </div>

        <!-- Vulnerability -->
        <div class="question">
            <p>2. Vulnerability – I feel that the vehicle will take me to my destination safely.</p>
            <div class="likert">
                <label><input type="radio" name="vulnerability" value="1"> Strongly Disagree</label>
                <label><input type="radio" name="vulnerability" value="2"> Disagree</label>
                <label><input type="radio" name="vulnerability" value="3"> Neutral</label>
                <label><input type="radio" name="vulnerability" value="4"> Agree</label>
                <label><input type="radio" name="vulnerability" value="5"> Strongly Agree</label>
            </div>
        </div>

        <!-- Punctuality -->
        <div class="question">
            <p>3. Punctuality – I feel that the vehicle will take me to my destination on time.</p>
            <div class="likert">
                <label><input type="radio" name="punctuality" value="1"> Strongly Disagree</label>
                <label><input type="radio" name="punctuality" value="2"> Disagree</label>
                <label><input type="radio" name="punctuality" value="3"> Neutral</label>
                <label><input type="radio" name="punctuality" value="4"> Agree</label>
                <label><input type="radio" name="punctuality" value="5"> Strongly Agree</label>
            </div>
        </div>

    </form>

</body>
</html>
