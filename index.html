<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Experience Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .question {
            margin-bottom: 24px;
        }
        .question p {
            font-weight: bold;
        }
        .slider {
            width: 100%;
            -webkit-appearance: none;
            height: 12px; /* Adjusted for better visibility */
            background: #ddd;
            outline: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .slider-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slider-value {
            font-weight: bold;
            color: #333;
        }
        .slider-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Slider track styling */
        .slider::-webkit-slider-runnable-track {
            width: 100%;
            height: 12px;
            background: #ddd;
            border-radius: 5px;
        }
        .slider::-moz-range-track {
            width: 100%;
            height: 12px;
            background: #ddd;
            border-radius: 5px;
        }

        /* Slider thumb styling (the draggable part) */
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4CAF50; /* Green color for visibility */
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        /* Hover effect on thumb */
        .slider::-webkit-slider-thumb:hover {
            background: #45a049; /* Darker green on hover */
        }
        .slider::-moz-range-thumb:hover {
            background: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>

    <h2>Vehicle Experience Survey</h2>
    <form id="surveyForm">
        <!-- Comfort -->
        <div class="question">
            <p>1. Comfort – I am at ease while the vehicle is en route.</p>
            <div class="slider-container">
                <input type="range" id="comfortSlider" class="slider" name="comfort" min="0" max="100" value="50">
            </div>
        </div>

        <!-- Vulnerability -->
        <div class="question">
            <p>2. Vulnerability – I feel that the vehicle will take me to my destination safely.</p>
            <div class="slider-container">
                <input type="range" id="vulnerabilitySlider" class="slider" name="vulnerability" min="0" max="100" value="50">
            </div>
        </div>

        <!-- Punctuality -->
        <div class="question">
            <p>3. Punctuality – I feel that the vehicle will take me to my destination on time.</p>
            <div class="slider-container">
                <input type="range" id="punctualitySlider" class="slider" name="punctuality" min="0" max="100" value="50">
            </div>
        </div>
    </form>

    <!-- External JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
