<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Experience Survey</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
    }
    .question {
      margin-bottom: 30px;
    }
    .slider {
      width: 100%;
    }
    .value {
      font-weight: bold;
      margin-left: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2>Vehicle Experience Survey</h2>

  <form id="surveyForm">
    <div class="question">
      <p>1. Comfort – I am at ease while the vehicle is en route.</p>
      <input type="range" id="comfortSlider" min="0" max="100" value="50">
      <span id="comfortValue" class="value">50</span>
    </div>

    <div class="question">
      <p>2. Vulnerability – I feel that the vehicle will take me to my destination safely.</p>
      <input type="range" id="vulnerabilitySlider" min="0" max="100" value="50">
      <span id="vulnerabilityValue" class="value">50</span>
    </div>

    <div class="question">
      <p>3. Punctuality – I feel that the vehicle will take me to my destination on time.</p>
      <input type="range" id="punctualitySlider" min="0" max="100" value="50">
      <span id="punctualityValue" class="value">50</span>
    </div>

    <button type="submit">Submit Survey</button>
  </form>

  <!-- Supabase MUST come first -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
